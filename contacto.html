<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empresa de Órganos - Contacto</title>
  <!-- CSS -->
  <style>
    @media (min-width: 1024px) {
    }
    @media (max-width: 1023px) and (min-width: 768px) {
    }
    @media (max-width: 767px) {
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8; /* Fondo gris claro */
      color: #333; /* Color de texto principal */
    }

    /* Estilos para el encabezado */
    .header {
      text-align: center;
      padding: 0.9% 0;
      background-color: #1abc9c; /* Fondo verde */
      color: #fff; /* Texto blanco */
    }

    /* Estilos para el barra de navegación */
    .nav {
      background-color: #3498db; /* Fondo azul */
      color: #fff; /* Texto blanco */
      padding: 0.9% 0;
    }

    .nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .nav li {
      display: inline;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.9% 4%;
      transition: background-color 0.3s ease;
    }

    .nav a.active {
      background-color: #1abc9c; /* Fondo verde para elemento activo */
    }

    .nav a:hover {
      background-color: #555; /* Fondo oscuro al pasar el ratón */
    }

    /* Estilos para el contenido principal */
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px;
    }

    /* Estilos para el formulario de contacto */
    .contact-form {
      text-align: center;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      background-color: #1abc9c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #0e8ce4;
    }

    /* Estilos para el footer */
    .footer {
      text-align: center;
      padding: 0.9%;
      background-color: #1abc9c; /* Fondo verde */
      color: #fff; /* Texto blanco */
      position: fixed; /* Cambiar de absolute a fixed */
      bottom: 0;
      width: 100%;
    }

    /* Estilos para el contenido principal */
    .main {
      min-height: calc(100vh - 110px); /* Restar el espacio ocupado por el header y el footer */
    }

  </style>
</head>
<body>

<header class="header">
  <h1>Empresa de Órganos</h1>
</header>

<nav class="nav">
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="proyecto.html">Proyecto</a></li>
    <li><a href="sobre.html">Sobre Nosotros</a></li>
    <li><a href="contacto.html" class="active">Contacto</a></li>
  </ul>
</nav>

<main class="main">
  <div class="contact-form">
    <h2>Contacto</h2>
    <form action="#" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
  <!-- Agregar más contenido de contacto aquí -->
</main>

<footer class="footer">
  <p>&copy; 2024 Empresa de Órganos. Todos los derechos reservados.</p>
</footer>

</body>
</html>
